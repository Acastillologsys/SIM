<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crear Build Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class="bg-dark text-white" >
    <div class="container">
        <div class="row my-2">
            <div class="col-12 text-center">
                <h1>Crear Build Order</h1>
                <h6>Agrega los pasos para el build order que quieras seguir</h6>
            </div>
        </div>
        <div class="row">
            <div class="col-6 mx-auto">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text" id="nombre_span">Nombre</span>
                        <input type="text" class="form-control" id="nombre" name="nombre" aria-describedby="nombre_span">
                    </div>
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text" id="descripcion_span">Descripcion</span>
                        <input type="text" class="form-control" id="descripcion" name="descripcion" aria-describedby="descripcion_span">
                    </div>
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text" id="velocidad_span">Velocidad del juego</span>
                        <input type="number" step="0.1" class="form-control" id="velocidad" name="velocidad" aria-describedby="velocidad_span" value="1.7">
                    </div>
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text" id="aldeanos_iniciales_span">Aldeanos Iniciales</span>
                        <input type="number" class="form-control" id="aldeanos_iniciales" name="aldeanos_iniciales" aria-describedby="aldeanos_iniciales_span" value="3">
                    </div>
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text" id="aldeanos_feudal_span">Aldeanos Para Pasar A Feudal</span>
                        <input type="number" class="form-control" id="aldeanos_feudal" name="aldeanos_feudal" aria-describedby="aldeanos_feudal_span">
                    </div>
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text" id="aldeanos_castillos_span">Aldeanos Para Pasar A Castillos</span>
                        <input type="number" class="form-control" id="aldeanos_castillos" name="aldeanos_castillos" aria-describedby="aldeanos_castillos_span">
                    </div>
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text" id="aldeanos_imperial_span">Aldeanos Para Pasar A Imperial</span>
                        <input type="number" class="form-control" id="aldeanos_imperial" name="aldeanos_imperial" aria-describedby="aldeanos_imperial_span">
                    </div>
                    <div id="activities_parent">
                        <div class="row my-2" id="activities_row">
                            <div class="col-8">
                                <textarea type="text" class="form-control" id="activity_name_1"  name="activity_name_1" placeholder="Actividad" rows="1"></textarea>
                            </div>
                            <div class="col-4">
                                <input type="number" class="form-control" id="activity_hours_1" name="activity_hours_1" placeholder="Aldeanos" required autocomplete="off">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4 ">
                            <h6><span onclick="add_activities();" class="text-primary" >Nueva Actividad</span> </h6>
                            <input type="hidden" class="form-control" id="num_activities" name="num_activities" value=1>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary my-3">Guardar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script>
		function add_activities(){
        var activities_parent = document.getElementById('activities_parent');
        const div = document.createElement("div");
        var activities_count =  activities_parent.childElementCount + 1;
        div.innerHTML = '<div class="row my-2" id="activities_row"> <div class="col-8"> <textarea type="text" class="form-control" id="activity_name_' + activities_count +'"  name="activity_name_' + activities_count +'" placeholder="Actividad" rows="1"></textarea> </div> <div class="col-4"><input type="number" step="0.01" class="form-control" id="activity_hours_' + activities_count +'" name="activity_hours_' + activities_count + '" placeholder="Tiempo Horas" required autocomplete="off"></div></div>';
        activities_parent.appendChild(div);
        var num_activities = document.getElementById('num_activities').value=activities_count;
    }
	</script>
</body>
</body>
</html>
