<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MNCU</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class="bg-black text-white">
    <div class="container">
        <div class="row text-center p-2 border-bottom">
            <div class="col-2 offset-2 ">
                <img src="https://cdn.discordapp.com/attachments/1061685560835571772/1095791422751391945/273029c8-e33c-4f49-93e6-2f70f7ef6f2d.jpg" class="img-thumbnail rounded-4" alt="..." style="height: 80px;" >
            </div>
            <div class="col-4 text-center">
                <h2>Sacro Imperio Manco</h2>
                <h6>Inicia Sesión</h6>
            </div>
        </div>
        <div class="row my-4">
            <div class="col-12 text-center">
                <img src="login_img.jpg" class="img-thumbnail rounded-4" alt="..." style="width: 20%;" >
            </div>
            <div class="col-4 mx-auto">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuario</label>
                        <input type="username" class="form-control" id="username" name="username" aria-describedby="usernameHelp">
                        <div id="usernameHelp" class="form-text text-white">Introduce tu usuario de Steam </div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password">
                        <div id="passwordHelp" class="form-text text-white">Introduce la contraseña que te proporciono el adminsitrador </div>
                    </div>
                    <button type="submit" class="btn btn-outline-light">Iniciar Sesión</button>
                    <a type="button" href="{% url 'team:view_tournament'%}" class="btn btn-outline-light">Invitado</a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
