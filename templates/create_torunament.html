<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class="bg-black text-white">
    <div class="container">
        <div class="row text-center p-2 border-bottom">
            <div class="col-2 offset-2 ">
                <a href="{% url 'team:view_tournament'%}"><img src="https://cdn.discordapp.com/attachments/1061685560835571772/1095791422751391945/273029c8-e33c-4f49-93e6-2f70f7ef6f2d.jpg" class="img-thumbnail rounded-4" alt="..." style="height: 80px;" ></a>
            </div>
            <div class="col-4 text-center ">
                <h2>Crea un torneo</h2>
                <h6>Crea un torneo e invita a participar</h6>
            </div>
            <div class="col-2">
                <a href="{% url 'team:logout'%}">Cerrar session</a>
            </div>
        </div>
        <div class="row my-3">
            <div class="col-4 mx-auto border-end border-2 border-dark">
                <form method="POST" class="mt-2">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="torneo" class="form-label">Torneo</label>
                        <input type="input" class="form-control" id="torneo" name="torneo" aria-describedby="torneoHelp">
                        <div id="torneoHelp" class="form-text text-white">Agregar Torneo de steam</div>
                    </div>
                    <div class="mb-3">
                        <label for="descripcion_torneo" class="form-label">Descripción</label>
                        <input type="input" class="form-control" id="descripcion_torneo" name="descripcion_torneo" aria-describedby="descripcion_torneoHelp">
                        <div id="descripcion_torneoHelp" class="form-text text-white">Agregar la descripción del torneo</div>
                    </div>
                    <div class="mb-3">
                        <label for="points_wins" class="form-label">Puntos por victoria</label>
                        <input type="number" class="form-control" id="points_wins" name="points_wins" aria-describedby="points_winsHelp">
                        <div id="points_winsHelp" class="form-text text-white">Agregar los puntos que valdran cada partida</div>
                    </div>
                    <div class="mb-3">
                        <label for="number_teams" class="form-label">Numero de integrantes por equipo</label>
                        <input type="number" class="form-control" id="number_teams" name="number_teams" aria-describedby="number_teamsHelp">
                        <div id="number_teamsHelp" class="form-text text-white">deja en 0 si la partida no es por equipos</div>
                    </div>
                    <button type="submit" class="btn btn-outline-light">Crear</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
